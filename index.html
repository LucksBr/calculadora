<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <main>
        <div id="contentCalc">
            <header>
                <h1>Calculadora</h1>
            </header>
            
            <form>
                <input disabled id="tela" type="text" maxlength="15" value="0">
                
                <input class="button normal" type="button" value="7">
                <input class="button normal" type="button" value="8">
                <input class="button normal" type="button" value="9">
                <input class="button blue" type="button" value="=">
                <input class="button normal" type="button" value="4">
                <input class="button normal" type="button" value="5">
                <input class="button normal" type="button" value="6">
                <input class="button red" type="button" value="C">
                <input class="button normal" type="button" value="1">
                <input class="button normal" type="button" value="2">
                <input class="button normal" type="button" value="3">
                <input class="button normal" type="button" value="X">
                <input class="button normal" type="button" value="0">
                <input class="button normal" type="button" value="-">
                <input class="button normal" type="button" value="+">
                <input class="button normal" type="button" value="/">
            </form>
        </div>
        
    </main>
</body>
</html>
